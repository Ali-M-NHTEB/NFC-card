  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('earthrise.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-container {
      background: rgba(0, 0, 0, 0.7);
      max-width: 400px;
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
      color: #fff;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .header {
      text-align: center;
      padding: 40px 20px;
    }
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      border: 3px solid #fff;
    }
    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .name { font-size: 24px; font-weight: bold; }
    .title { font-size: 14px; opacity: 0.9; }
    .company { font-size: 13px; opacity: 0.8; }
    .content { padding: 25px; }
    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }
    .contact-item i {
      font-size: 18px;
      margin-right: 15px;
    }
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 25px;
    }
    .social-link {
      text-decoration: none;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .social-link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .social-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
    
    /* Custom icon backgrounds for better visibility */
    .social-link.facebook { background: rgba(59, 89, 152, 0.8); }
    .social-link.instagram { background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); }
    .social-link.x-twitter { background: rgba(0, 0, 0, 0.8); }
    .social-link.linkedin { background: rgba(0, 119, 181, 0.8); }
    .social-link.github { background: rgba(33, 31, 31, 0.8); }
    .social-link.tiktok { background: rgba(0, 0, 0, 0.8); }
    
    /* Hover effects for custom backgrounds */
    .social-link.facebook:hover { background: rgba(59, 89, 152, 1); }
    .social-link.instagram:hover { background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); opacity: 0.9; }
    .social-link.x-twitter:hover { background: rgba(29, 155, 240, 0.8); }
    .social-link.linkedin:hover { background: rgba(0, 119, 181, 1); }
    .social-link.github:hover { background: rgba(33, 31, 31, 1); }
    .social-link.tiktok:hover { background: rgba(255, 0, 80, 0.8); }
    
    @media (max-width: 480px) {
      .name { font-size: 20px; }
      .title, .company { font-size: 12px; }
      .social-links { gap: 8px; }
      .social-link { padding: 8px 12px; font-size: 14px; }
    }
